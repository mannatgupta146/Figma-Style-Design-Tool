<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Style Design Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <main>
        
        <nav>
            <div class="buttons-left">
                <button onclick="zoomIn()">+</button>
                <button onclick="zoomOut()">−</button>
            </div>

            <div class="layers-panel">
                <h4>Layers</h4>
                <ul class="layers-list"></ul>
            
                <div class="layers-controls">
                    <button class="layer-up">▲ Move Up</button>
                    <button class="layer-down">▼ Move Down</button>
                </div>
            </div>

            <div class="buttons-right">
                <button class="share export-json">Export JSON</button>
                <button class="share export-html">Export HTML</button>

            </div>

            <div class="properties-panel">
                <h3>Properties</h3>

                <div class="prop-group">
                    <label>Width</label>
                    <input type="number" class="prop-width" />
                </div>

                <div class="prop-group">
                    <label>Height</label>
                    <input type="number" class="prop-height" />
                </div>


                <div class="prop-group">
                    <label>Background</label>
                    <input type="color" class="prop-bg" />
                </div>

                <div class="prop-group prop-text-wrap">
                    <label>Text</label>
                    <textarea class="prop-text"></textarea>

                    <div class="text-style-controls">
                        <button class="txt-bold">B</button>
                        <button class="txt-italic">I</button>
                        <button class="txt-underline">U</button>
                        <input type="color" class="prop-text-color" />
                    </div>
                </div>
            </div>


        </nav>

        <footer>
            <div class="footer-container">
                <i class="ri-cursor-line tool tool-select"></i>
                <i class="ri-hand tool tool-pan"></i>
                <i class="ri-add-box-line tool tool-rectangle"></i>
                <i class="ri-expand-diagonal-line tool tool-resize"></i>
                <i class="ri-text-block tool tool-text"></i>
                <i class="ri-edit-2-line tool tool-edit"></i>
                
            </div>
            
        </footer>

        <section class="screen">
            

            <div class="text"></div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
