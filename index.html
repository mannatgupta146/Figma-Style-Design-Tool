<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Style Design Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <main>
        <nav>
            <div class="buttons-left">
                <button onclick="zoomIn()">+</button>
                <button onclick="zoomOut()">âˆ’</button>
            </div>

            <div class="buttons-right">
                <button class="save">Save</button>
                <button class="share">Share</button>
            </div>
        </nav>

        <footer>
            <div class="footer-container">
                <i class="ri-cursor-line tool tool-select"></i>
                <i class="ri-hand tool tool-pan"></i>
                <i class="ri-add-box-line tool tool-rectangle"></i>
                <i class="ri-expand-diagonal-line tool tool-resize"></i>
                <i class="ri-text-block tool tool-text"></i>
                <i class="ri-delete-bin-5-line tool tool-trash"></i>
                
            </div>
        </footer>

        <section class="screen">
            

            <div class="text"></div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
